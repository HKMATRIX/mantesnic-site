<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team — Mantesnic Private Capital</title>
  <meta name="description" content="Leadership team at Mantesnic Private Capital." />
  <meta name="robots" content="index,follow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f4f2; --ink:#212224; --muted:#55565a;
      --line:#e2e2e2; --card:#ffffff;
    }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.01em;
      line-height:1.6;
    }
    a{color:var(--ink); text-decoration:none}
    a:hover{color:var(--muted)}
    .wrap{max-width:1120px; margin:0 auto; padding:0 24px}

    /* Header */
    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:20px 0;
    }
    .brand h1{
      margin:0; font:700 18px/1.1 Inter;
      letter-spacing:.22em; text-transform:uppercase;
    }
    nav a{margin-left:20px; font-weight:500; font-size:15px}

    /* Page head */
    .page-head{
      padding:18px 0 8px;
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
      margin-bottom:24px;
    }
    .page-head h2{margin:0; font-weight:600; font-size:22px}
    .page-head p{margin:6px 0 0; color:var(--muted)}

    /* Team grid */
    .team-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:20px;
      margin:40px 0;
    }
    @media(min-width:700px){
      .team-grid{grid-template-columns:repeat(2,1fr);}
    }
    .team-card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      padding:20px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    .team-card h3{
      margin:0 0 6px;
      font-family:"Playfair Display",serif;
      font-weight:600;
      font-size:18px;
    }
    .team-card p{
      margin:0;
      font-size:14px;
      color:var(--muted);
    }

    /* Footer */
    footer{padding:28px 0 40px; color:var(--muted); font-size:13px; text-align:center}
    footer .row{border-top:1px solid var(--line); padding-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Nav -->
    <header>
      <span class="brand"><h1>Mantesnic Private Capital</h1></span>
      <nav>
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Page header -->
    <section class="page-head">
      <h2>Team</h2>
      <p>Leadership of Mantesnic Private Capital.</p>
    </section>

    <!-- Team cards -->
    <div class="team-grid">
      <div class="team-card">
        <h3>James Khan</h3>
        <p>Managing Director</p>
      </div>
      <div class="team-card">
        <h3>Rodney King, MRICS</h3>
        <p>Real Estate Advisor</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="row">© 2014–<span id="year"></span> Mantesnic Private Capital</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
