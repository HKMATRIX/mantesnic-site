<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team – Mantesnic Private Capital</title>
  <meta name="description" content="Meet the leadership team at Mantesnic Private Capital." />
  <meta name="robots" content="index,follow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --ink: #212224;
      --muted: #55565a;
      --accent: #bfa46f;   /* champagne gold */
      --card: #ffffff;
      --line: #e2e2e2;
    }

    body {
      margin: 0; background: var(--bg); color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased; letter-spacing: 0.01em;
    }

    a { color: var(--ink); text-decoration: none; }
    a:hover { color: var(--accent); }

    .wrap { max-width: 1120px; margin: 0 auto; padding: 24px; }

    /* Header */
    .top-rule { height: 2px; background: linear-gradient(90deg, transparent, var(--accent), transparent); }
    header { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; }
    .brand h1 { margin: 0; font: 700 18px/1.1 Inter; letter-spacing: .22em; text-transform: uppercase; }
    nav { display: flex; gap: 24px; }
    nav a { font-weight: 500; font-size: 15px; text-transform: uppercase; letter-spacing: .08em; }
    nav a:hover { color: var(--accent); }

    /* Team section */
    .team { padding: 40px 0; }
    .team h2 { font-family: "Playfair Display", serif; font-weight: 600; font-size: 32px; margin-bottom: 28px; text-align: center; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 700px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 14px; padding: 24px; box-shadow: 0 6px 16px rgba(0,0,0,.08); transition: transform .2s ease; }
    .card:hover { transform: translateY(-2px); border-color: var(--accent); }
    .card h3 { margin: 0 0 6px; font-family: "Playfair Display", serif; font-size: 22px; }
    .card p { margin: 0; color: var(--muted); font-size: 15px; }

    /* Footer */
    footer { padding: 28px 0 40px; color: var(--muted); font-size: 13px; border-top: 1px solid var(--line); margin-top:40px; text-align:center; }
  </style>
</head>
<body>
  <div class="top-rule"></div>
  <div class="wrap">
    <!-- Header -->
    <header>
      <span class="brand"><h1>Mantesnic Private Capital</h1></span>
      <nav>
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Team -->
    <section class="team">
      <h2>Our Team</h2>
      <div class="grid">
        <div class="card">
          <h3>James Khan</h3>
          <p>Managing Director</p>
        </div>
        <div class="card">
          <h3>Rodney King, MRICS</h3>
          <p>Investment Advisor</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      © <span id="y"></span> Mantesnic Private Capital
    </footer>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
