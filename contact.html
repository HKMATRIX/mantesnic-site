<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Mantesnic Private Capital</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f5f4f2;--ink:#212224;--muted:#55565a;--accent:#b58b2b;--card:#ffffff;--line:#e2e2e2}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
a{color:var(--ink);text-decoration:none} a:hover{opacity:.85}
.wrap{max-width:780px;margin:0 auto;padding:24px}
.top-rule{height:2px;background:linear-gradient(90deg,transparent,rgba(181,139,43,.6),transparent)}
header{padding:12px 0 0}.brand{display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand h1{margin:0;font:700 18px/1.1 Inter;letter-spacing:.22em;text-transform:uppercase}
.nav{display:flex;gap:18px;font-weight:600}.nav a{padding:8px 10px;border-radius:10px;border:1px solid transparent}
.nav a.active,.nav a:hover{border-color:rgba(181,139,43,.45);background:rgba(181,139,43,.10)}
h2.title{font-family:"Playfair Display",serif;font-weight:600;font-size:34px;margin:22px 0}
.panel{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:22px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
.row{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:760px){.row{grid-template-columns:1fr 1fr}}
label{font-weight:600}
input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#fff;color:var(--ink)}
textarea{min-height:140px;resize:vertical}
.btn{padding:12px 18px;border-radius:12px;border:1px solid rgba(181,139,43,.65);background:linear-gradient(180deg,rgba(181,139,43,.35),rgba(181,139,43,.20));color:var(--ink);font-weight:600}
footer{padding:28px 0 40px;color:var(--muted);font-size:13px;border-top:1px solid var(--line);margin-top:28px}
@media(max-width:640px){.brand{flex-direction:column;gap:10px}}
</style>
</head>
<body>
<div class="top-rule"></div>
<div class="wrap">
  <header>
    <div class="brand">
      <h1>Mantesnic Private Capital</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <h2 class="title">Contact</h2>

  <!-- Direct contacts -->
  <div class="panel" style="margin-bottom:18px;">
    <p><strong>Email</strong>: <a href="mailto:sk@mantesnicprivatecapital.com">sk@mantesnicprivatecapital.com</a></p>
    <p><strong>Phone</strong>: <a href="tel:+447813784645">+44 7813 784645</a> · <a href="tel:+442073180901">+44 20 7318 0901</a> <span style="color:var(--muted)">(VoIP)</span></p>
    <p style="color:var(--muted);font-size:13px;margin-top:8px;">Encrypted channels available upon request.</p>
  </div>

  <!-- Simple form (mailto) -->
  <div class="panel">
    <form action="mailto:sk@mantesnicprivatecapital.com" method="post" enctype="text/plain">
      <div class="row">
        <div>
          <label for="name">Your Name</label>
          <input id="name" name="Name" required />
        </div>
        <div>
          <label for="email">Your Email</label>
          <input id="email" name="Email" type="email" required />
        </div>
      </div>
      <div style="margin-top:10px;">
        <label for="msg">Message</label>
        <textarea id="msg" name="Message" required></textarea>
      </div>
      <div style="margin-top:14px;">
        <button class="btn" type="submit">Send</button>
      </div>
    </form>
    <!-- If you want a real form backend later (no mail client needed), I can wire it to Formspree for free. -->
  </div>

  <footer>© <span id="y"></span> Mantesnic Private Capital</footer>
</div>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
