<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Mantesnic Private Capital</title>
  <meta name="description" content="Contact Mantesnic Private Capital for discreet introductions and investment advisory." />
  <meta name="robots" content="index,follow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f2;
      --ink: #212224;
      --muted: #55565a;
      --accent: #bfa46f;   /* champagne gold */
      --card: #ffffff;
      --line: #e2e2e2;
    }

    body {
      margin: 0; background: var(--bg); color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased; letter-spacing: 0.01em;
    }

    a { color: var(--ink); text-decoration: none; }
    a:hover { color: var(--accent); }

    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }

    /* Header */
    .top-rule { height: 2px; background: linear-gradient(90deg, transparent, var(--accent), transparent); }
    header { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; }
    .brand h1 { margin: 0; font: 700 18px/1.1 Inter; letter-spacing: .22em; text-transform: uppercase; }
    nav { display: flex; gap: 24px; }
    nav a { font-weight: 500; font-size: 15px; text-transform: uppercase; letter-spacing: .08em; }
    nav a:hover { color: var(--accent); }

    /* Contact */
    .contact { padding: 60px 0; }
    .contact h2 { font-family: "Playfair Display", serif; font-weight: 600; font-size: 32px; margin-bottom: 20px; }
    .panel {
      background: var(--card); border: 1px solid var(--line);
      border-radius: 14px; padding: 32px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      transition: transform .2s ease;
    }
    .panel:hover { transform: translateY(-2px); border-color: var(--accent); }
    .panel h4 { margin: 0 0 8px; font: 700 12px/1 Inter; letter-spacing: .22em; text-transform: uppercase; color: var(--muted); }
    .panel p { margin: 0 0 16px; color: var(--muted); }
    .contact-card { display: grid; gap: 12px; font-size: 16px; }
    .contact-card a { color: var(--ink); font-weight: 500; border-bottom: 1px dotted var(--accent); width: fit-content; }
    .subtle { color: var(--muted); font-size: 14px; }

    /* Form */
    form { margin-top: 28px; display: grid; gap: 16px; }
    input, textarea {
      padding: 12px 14px; border-radius: 10px;
      border: 1px solid var(--line); font-size: 15px;
      font-family: Inter, sans-serif;
    }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); }
    textarea { resize: vertical; min-height: 120px; }
    button {
      padding: 12px 18px; border-radius: 12px;
      border: 1px solid rgba(200,169,106,.45);
      background: linear-gradient(180deg, rgba(200,169,106,.22), rgba(200,169,106,.10));
      font-weight: 600; color: var(--ink); cursor: pointer;
      transition: all .2s ease;
    }
    button:hover { border-color: var(--accent); background: rgba(200,169,106,.25); }

    /* Footer */
    footer { padding: 28px 0 40px; color: var(--muted); font-size: 13px; border-top: 1px solid var(--line); margin-top:40px; text-align:center; }
  </style>
</head>
<body>
  <div class="top-rule"></div>
  <div class="wrap">
    <!-- Header -->
    <header>
      <span class="brand"><h1>Mantesnic Private Capital</h1></span>
      <nav>
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Contact -->
    <section class="contact">
      <div class="panel">
        <h4>Contact</h4>
        <h2>Request an Introduction</h2>
        <p>For principals and advisors seeking a private conversation.</p>
        <div class="contact-card">
          <a href="mailto:sk@mantesnicprivatecapital.com">sk@mantesnicprivatecapital.com</a>
          <a href="tel:+447813784645">+44 7813 784645</a>
          <a href="tel:+442073180901">+44 20 7318 0901 <span class="subtle">(VoIP)</span></a>
          <span class="subtle">Encrypted channels available upon request.</span>
        </div>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="_replyto" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      © <span id="y"></span> Mantesnic Private Capital
    </footer>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
